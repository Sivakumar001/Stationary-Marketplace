<!-- sell div here -->
<div class="modal fade" id="Model-sell-{{ own.id }}" tabindex="-1" role="dialog" aria-labelledby="Model-moreinfolabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Model-sell-{{ own.id }}">Confirm Selling</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <h4>Are you sure you want to sell {{ own.name }} for {{ own.price }}$ ?</h4>
          <br>
          <h6> By clicking sell, you return this item</h6>
          <form method="post">
            {{ sell_form.hidden_tag() }}
            <input id="sold_item" name="sold_item" type="hidden" value="{{ own.name }}">
            {{ sell_form.sell(class="btn btn-outline-danger btn-block")}}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
