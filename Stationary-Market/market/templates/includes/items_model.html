<style>
  .modal-content {
    background-color: #212121;
  }
</style>

<!-- info div -->
  <div class="modal fade" id="Model-moreinfo-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="Model-moreinfolabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Model-moreinfo-{{ item.id }}">{{ item.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ item.description }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- purchase div here -->
  <div class="modal fade" id="Model-purchase-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="Model-moreinfolabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Model-purchase-{{ item.id }}">Confirm purchase</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <h4>Are you sure you want to purchase {{ item.name }} for {{ item.price }}$ ?</h4>
          <br>
          <h6> By clicking purchase, you purchase this item</h6>
          <form method="post">
            {{ purchase_form.hidden_tag() }}
            <input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.name }}">
            {{ purchase_form.purchase(class="btn btn-outline-success btn-block")}}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form method="post">
            
          </form>
        </div>
      </div>
    </div>
  </div>
